server {
    listen 80;
    server_name exdramaker.curiopal.cn;

    # 如果已配置 HTTPS，请使用以下配置
    # listen 443 ssl http2;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # 访问日志
    access_log /var/log/nginx/exdramaker-access.log;
    error_log /var/log/nginx/exdramaker-error.log;

    # 根目录指向构建产物
    root /root/xdimtech/exdramaker/excalidraw-app/build;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json image/svg+xml;

    # HTML 文件：不缓存，始终检查更新
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 带 hash 的资源文件（JS/CSS）：长期缓存
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # 字体文件：长期缓存
    location /fonts/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # woff2 字体（在根目录）
    location ~* \.woff2$ {
        add_header Cache-Control "public, max-age=31536000";
        add_header Access-Control-Allow-Origin "*";
    }

    # 图片和其他静态资源：中期缓存
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        add_header Cache-Control "public, max-age=86400";  # 1天
    }

    # manifest 和 sitemap
    location ~* \.(json|xml|webmanifest)$ {
        add_header Cache-Control "public, max-age=3600";  # 1小时
    }

    # SPA 路由：所有其他请求返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 安全头部
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "origin" always;

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}
