# 80 端口自动跳 HTTPS（保留你的日志 + gzip）
server {
    listen 80;
    server_name exdramaker.curiopal.cn;

    access_log /var/log/nginx/exdramaker_access.log;
    error_log /var/log/nginx/exdramaker_error.log;

    # 跳 HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS 443 端口（保留你全部代理 + gzip 优化）
server {
    listen 443 ssl;
    server_name exdramaker.curiopal.cn;

    access_log /var/log/nginx/exdramaker_access.log;
    error_log /var/log/nginx/exdramaker_error.log;

    # SSL 证书（你刚申请成功的）
    ssl_certificate /etc/letsencrypt/live/exdramaker.curiopal.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/exdramaker.curiopal.cn/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 保留你原来的 GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript application/xml text/javascript;
    gzip_comp_level 6;

    # 安全头部
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "origin" always;

    # === 优化：添加缓存控制 ===

    # HTML 文件：不缓存，始终获取最新版本
    location = / {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # 禁用缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # 带 hash 的 JS/CSS 资源：长期缓存（1年）
    location ~* ^/assets/.*\.(js|css)$ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # 长期缓存（文件名有 hash，改变即为新文件）
        add_header Cache-Control "public, max-age=31536000, immutable" always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # 字体文件：长期缓存 + CORS
    location ~* \.(woff2|woff|ttf|otf|eot)$ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # 长期缓存 + CORS
        add_header Cache-Control "public, max-age=31536000" always;
        add_header Access-Control-Allow-Origin "*" always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 图片和图标：中期缓存（1天）
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # 1天缓存
        add_header Cache-Control "public, max-age=86400" always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # manifest 和 sitemap：短期缓存（1小时）
    location ~* \.(json|xml|webmanifest)$ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # 1小时缓存
        add_header Cache-Control "public, max-age=3600" always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 其他所有请求：默认不缓存（兜底规则）
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # 默认不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}
